{% include "navbar.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        body{
            background-size: cover; 
            height: 550px; 
            padding-top: 80px; 
            text-align: center
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- <div class="col-lg-6"> -->
        <h3>Login</h3><br>
        <div class="loginform">
            <form id="login" action="" method="POST">
                {% csrf_token %}
                Username : <input id="txt" type="text" name="username" placeholder="  Username"><br><br>
                Password : <input id="txt" type="password" name="password" placeholder="  Password"><br><br>
                <input class="btn btn-primary login-btn" type="submit" value="Login"><br>
            </form>
        </div>
        
        
        <div class="msgdiv1">
            {% for message in messages %}
            <h3>{{ message }}</h3>
            {% endfor %}
        </div>
       
        <!-- </div> -->

        <!-- <div class="col-lg-6"> -->
        <!-- </div> -->
    </div>
</body>

</html>
{% endblock %}
