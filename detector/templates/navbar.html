{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
  


    {% comment %} bootstrap {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    {% comment %} font-awesome {% endcomment %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {% comment %} css file {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>

<body>    
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand nav-title" href="#"><i class="fa fa-leaf" aria-hidden="true"></i>            Plant Leaf Disease Detector</a>
      
      <ul class="nav-menu">
        {%if user.is_authenticated%}
        <li class="nav-item">
            <a href="{% url 'logout' %}" class="nav-link"><i class="fa fa-fw fa-user"></i> Logout</a>
        </li>
        {%else%}
        <li class="nav-item">
            <a href="{% url 'register' %}" class="nav-link"><i class="fa fa-fw fa-user"></i> Register</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'login' %}" class="nav-link"><i class="fa fa-fw fa-user"></i> Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
</body>
</html>
